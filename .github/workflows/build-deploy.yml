name: Deploy main branch

on:
  push:
    branches:
      - main

env:
  BUILD_TARGET: x86_64-unknown-linux-musl
  NODE_VERSION: '14.18.2'

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: mkdir build
      - name: Compile
        run: docker build -o build .
      - run: ls -l build
#      - run: tar -czf ./artifacts/bootstrap.tar.gz bootstrap
#      - run: |
#          mkdir artifacts
#          mv bootstrap.zip ./artifacts/bootstrap.zip
#          ls artifacts -l
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-sentenceio
          path: ./build/bootstrap.zip
      - name: Deploy
        uses: serverless/github-action@master
        with:
          args: deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}