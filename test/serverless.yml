service: sentence_io_service

plugins:
  - serverless-plugin-lambda-insights

provider:
  name: aws
  runtime: provided
  memorySize: 128
  region: eu-central-1

package:
  individually: true

functions:
  test:
    handler: bootstrap
    url: true
    package:
      individually: true
      exclude:
        - '**/**'
      include:
        - ./bootstrap
