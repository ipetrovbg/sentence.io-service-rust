service: sentence-io-service

plugins:
  - serverless-plugin-lambda-insights

provider:
  name: aws
  runtime: provided
  memorySize: 128
  region: eu-central-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:GetItem"
        - "dynamodb:PutItem"
      Resource: 'arn:aws:dynamodb:*:*:table/ParseStep'

package:
  individually: true

functions:
  test:
    handler: bootstrap
    url: true
    package:
      individually: true
      exclude:
        - '**/**'
      include:
        - ./bootstrap
