service: sentenceio


plugins:
  - serverless-custom-packaging-plugin

provider:
  name: aws
  runtime: provided
  region: eu-central-1

functions:
  sentenceio:
    package:
      path: bootstrap
    handler: bootstrap
    events:
      - httpApi:
          path: /
          method: POST
          integration: lambda
          request:
            passThrough: WHEN_NO_TEMPLATES