service: sentenceio

provider:
  lambdaHashingVersion: 20201221
  name: aws
  runtime: provided
  region: eu-central-1

functions:
  sentenceio:
    handler: bootstrap
    package:
      individually: true
      exclude:
        - '**/*'
      include:
        - ./bootstrap
    events:
      - httpApi:
          path: /
          method: POST